<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Capcom heroes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor= "let hero of capcom" 
    [routerLink]="['hero-view', hero.id ]">
    {{hero.name}}      
    </ion-item> 
  </ion-list>
</ion-content>
