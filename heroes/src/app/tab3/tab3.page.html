<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DC Heroes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor= "let hero of avengers"
     [routerLink]="['hero-view', hero.id]">
      {{hero.name}}     
    </ion-item>  
  </ion-list>
</ion-content>
