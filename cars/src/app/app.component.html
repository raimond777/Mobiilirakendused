<ion-app>
  <ion-menu side="start" menuId="first" contentId="main" >
    



    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Menüü</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
        <ion-item routerLink= "/settings">
          <ion-icon name="settings" ></ion-icon>
          Seaded </ion-item>
        
          
        <ion-item (click)="onLogout()">
          <ion-icon name="exit" >

          </ion-icon>         
          
          Logi välja</ion-item>

        <ion-item routerLink="/business">
          <ion-icon name="business" slot="start"></ion-icon> 
          <ion-label>Koostöövõimalused</ion-label>            
          </ion-item>

        <ion-item routerLink="/history">
          <ion-icon name="Time-outline" slot="start" ></ion-icon>
          
          <ion-label>Sinu ajalugu</ion-label> 
        </ion-item>
        
        <ion-item routerLink="/about">
          <ion-icon name="clock" >  

          </ion-icon>  
          
          
          Meist
        </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
