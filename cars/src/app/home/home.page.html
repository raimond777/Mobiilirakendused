<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon name="bus-outline"></ion-icon>
      Cars    
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <br>
  <ion-title class = "ion-text-center">
    {{ carTitle }} 
  </ion-title>
  <ion-list>
  <ion-item *ngFor="let car of cars" [routerLink]="['/view', car.id]">
    {{ car.name }}
    <ion-avatar slot="start"> 
          <ion-img [src]="car.imgSource"> </ion-img>
      </ion-avatar>
  </ion-item>
  </ion-list>
</ion-content>
